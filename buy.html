    <h3 style="text-align: center;">Buy Shoe</h3>     <hr>
    <div class="container" style="margin-top: 50px;">
        <h4>Shoe Details</h4>
        <form>
            <div class="form-group row">
                <label for="sColor" class="col-sm-2 col-form-label">Shoe Color:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="sColor" placeholder="Shoe Color">
                </div>
            </div>
            <div class="form-group row">
                <label for="sSize" class="col-sm-2 col-form-label">Shoe Size:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="sSize" placeholder="Shoe Size">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Shoe Style:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                        Boots
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                    <label class="form-check-label" for="gridRadios2">
                        Normal
                    </label>
                    </div>
                </div>
                </div>
            </fieldset>
            <h4>Payment Methods</h4>
            <fieldset class="form-group">
                <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Use:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option1">
                    <label class="form-check-label" for="gridRadios3">
                        Debit Card:<input type="text" class="form-control" id="dcard" placeholder="Enter debit card number">
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option2" checked>
                    <label class="form-check-label" for="gridRadios4">
                        Bank Account:<select class="custom-select">
                                        <option selected>Choose your Bank</option>
                                        <option value="1">CBE</option>
                                        <option value="2">Awash Bank</option>
                                        <option value="3">Enat Bank</option>
                                    </select>
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option3">
                    <label class="form-check-label" for="gridRadios5">
                        Credit card:<input type="text" class="form-control" id="ccard" placeholder="Enter credit card number">
                    </label>
                    </div>
                </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Pay</button>
                </div>
            </div>
        </form>
    </div>


</body>
